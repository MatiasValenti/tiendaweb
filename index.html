<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>

    <!---BOTSTRAP-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!---CSS -->
 
    <link rel="stylesheet" href="./main.css">

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">


</head>
<body>
<div class="banner" id="banner">
    <nav class="nav nav-pills nav-fill">
        <a class="nav-link active" aria-current="page" href="#"><i class="fas fa-home"></i> Home</a>
        <a class="nav-link" href="" id="productShow"><i class="fas fa-chevron-circle-down"></i>Products</a>
        <a class="nav-link" href="#" id="cartShow"><i class="fab fa-opencart"></i> Cart</a>
        <a class="nav-link" href="#"><i class="fas fa-user"></i> About us</a>
    </nav>

    <!--CONTENEDOR PRODUCTOS-->
    <div class="container-products" id="container-products">
    </div>

    <!--CONTENEDOR CARRITO-->
    <div class="overlay-cart" id='overlay-cart'>
        <div class="popup-cart" id="popup-cart">
            <a href="#" id="btn-close-popup-cart" class="btn-close-popup-cart"><i class="fas fa-times-circle"></i></a>
            <h4>Carrito</h4>
            <div class="products-cart">
                <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Articulo</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Remover</th>
                      </tr>
                    </thead>
                    <tbody id='cart-table-body'>
                
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

    <!--SOCIAL-->
    <div class="conteiner social" id="social">
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
    





    <!--PopUp-->
    <div class="overlay" id='overlay'>
        <div class="popup" id='popup'>
            <a href="#" id="btn-close-popup" class="btn-close-popup"><i class="fas fa-times-circle"></i></a>
            <h3>Suscribete a nuestro boletin</h3>
            <h5>Obten nuestras novedades y promociones.</h4>
            <form action="">
                <div class="contenedor-inputs">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <input type="submit" class="btn-submit" value="Suscribirse">
            </form>
        </div>
    </div>
</div> 


<script src="https://kit.fontawesome.com/e27c3f94c5.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
